<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page="admin">

<header class="top-bar">
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="danger">Logout</button>
</header>

<main class="container">

    <!-- ADD MENU ITEM -->
    <section class="card">
        <h2>Add Menu Item</h2>
        <form id="addForm">
            <input type="text" id="addName" placeholder="Item name" required>
            <input type="number" id="addPrice" placeholder="Price" step="0.01" required>
            <input type="text" id="addCategory" placeholder="Category">

            <label class="checkbox">
                <input type="checkbox" id="addAvailable" checked>
                Available
            </label>

            <button type="submit">Add Item</button>
        </form>
    </section>

    <!-- UPDATE MENU ITEM -->
    <section class="card">
        <h2>Update Menu Item</h2>
        <form id="updateForm">
            <select id="updateSelect" required>
                <option value="">Select item</option>
            </select>

            <input type="text" id="updateName" placeholder="New name">
            <input type="number" id="updatePrice" placeholder="New price" step="0.01">
            <input type="text" id="updateCategory" placeholder="New category">

            <label class="checkbox">
                <input type="checkbox" id="updateAvailable">
                Available
            </label>

            <button type="submit">Update Item</button>
        </form>
    </section>

    <!-- MENU LIST -->
    <section class="card">
        <h2>Menu Items</h2>
        <ul id="adminMenuList" class="list"></ul>
    </section>

</main>

<script src="main.js"></script>

<script>
    // Hard protection: admin only
    document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "admin") {
            alert("Admins only");
            window.location.href = "index.html";
        }

        document.getElementById("logoutBtn")
            .addEventListener("click", logout);
    });
</script>

</body>
</html>
